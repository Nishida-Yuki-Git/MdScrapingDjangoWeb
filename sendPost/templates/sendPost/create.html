<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
      <title>気象データ明細出力</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{% static 'css/create.css' %}">
  </head>
  <body>
    <div class="contact">
      <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>

      <h1 class="contact-ttl">Contact</h1>

      <form method="POST" action="{% url 'sendPost:create_account' %}">
        {% csrf_token %}
        <table class="contact-table">
          <tr>
            <th class="contact-item">
              ユーザーID<br>
              <font color="red">※10文字以内(半角英数字)</font>
            </th>
            <td class="contact-body">
              <input name="userid" class="form-text">
            </td>
          </tr>
          <tr>
            <th class="contact-item">
              氏名<br>
              <font color="red">※30文字以内</font>
            </th>
            <td class="contact-body">
              <input name="username" class="form-text">
            </td>
          </tr>
          <tr>
            <th class="contact-item">
              メールアドレス<br>
              <font color="red">※XXX@XXX.XXXの形式<br>
              (添付ファイル付きメールの送信に利用します)</font>
            </th>
            <td class="contact-body">
              <input name="email" class="form-text">
            </td>
          </tr>
          <tr>
            <th class="contact-item">
              プロフィール<br>
              <font color="red">※未入力可</font>
            </th>
            <td class="contact-body">
              <input name="profile" class="form-text">
            </td>
          </tr>
          <tr>
            <th class="contact-item">
              パスワード<br>
              <font color="red">※半角英数字</font>
            </th>
            <td class="contact-body">
              <input name="password" class="form-text">
            </td>
          </tr>
        </table>
        <button type = "submit" class="contact-submit">登録</button>
      </form>

      {% if res_create_account.status_code == 1 %}
          <span>アカウント作成に失敗しました</span>
      {% endif %}
    </div>
  </body>
</html>
